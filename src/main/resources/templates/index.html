<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz//thymeleaf/layout">
<head>
    <title>Hospital Web</title>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<h1 class="center">Hospital Web</h1>
	<form action="namepatient" method="post" th:href="consult">
    	<label>Consultar Paciente por nome</label>
    	<input name="nomepesquisa">
    	<input type="submit" value="Buscar" class="waves-effect waves-light btn">
    	<input type="reset" class="waves-effect waves-light btn">
    </form>
  
	<!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
